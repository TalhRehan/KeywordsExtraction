<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keywords Extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f4f4f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
      }

      .container {
        max-width: 700px;
        background-color: #fff;
        color: #333;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: auto;
        margin-top: 50px;
      }

      h1 {
        font-size: 2.5rem;
        color: #4a90e2;
        margin-bottom: 20px;
        text-align: center;
      }

      .form-group label {
        font-weight: bold;
        color: #555;
        margin-bottom: 8px;
        display: block;
      }

      .form-control {
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 20px;
      }

      .btn-primary {
        background-color: #4a90e2;
        border-color: #4a90e2;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #357ab7;
        border-color: #357ab7;
      }

      hr {
        margin: 30px 0;
        border-top: 2px solid #f4f4f9;
      }

      .form-group input[type="file"] {
        margin-top: 10px;
        padding: 10px;
        background-color: #f4f4f9;
        border: 1px solid #ccc;
        border-radius: 10px;
      }

      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Keywords Extraction</h1>

      <form action="/extract_keywords" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Upload File</label>
          <input type="file" name="file" class="form-control" id="file">
        </div>
        <button type="submit" class="btn btn-primary w-100">Extract Keywords</button>
      </form>

      <hr>

      <form action="/search_keywords" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="search">Search Keywords</label>
          <input type="text" name="search" class="form-control" id="search" placeholder="Enter keywords to search">
        </div>
        <button type="submit" class="btn btn-primary w-100">Search Keywords</button>
      </form>
    </div>

    <div class="footer">
      Â© 2024 Keywords Extraction Tool
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
